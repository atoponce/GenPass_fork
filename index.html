<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4c1870" />
    <link rel="stylesheet" href="compiled.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>GenPass - Secure Password Generator</title>
  </head>
  <body class="max-w-lg mx-auto sm:border-x-2">
    <header
      class="h-16 flex items-center bg-[#4c1870] px-3 justify-between fixed top-0 z-50 w-full max-w-lg"
    >
      <div class="text-white text-2xl font-[oxygen] flex items-center">
        <span class="material-symbols-outlined pr-1"> enhanced_encryption </span
        >GenPass
      </div>
      <div class="h-9 w-9">
        <a href="https://github.com/z1shivam/GenPass"
          ><img src="gitWhite.png" alt="github icon"
        /></a>
      </div>
    </header>
    <nav
      class="mt-16 w-full flex text-purple-900 font-open border-b-2 border-purple-300"
    >
      <button id="showPassphraseBtn" class="bg-purple-200 py-4 w-full">
        Passphrase
      </button>
      <button
        id="showPasswordBtn"
        class="py-4 border-l-2 border-purple-300 w-full"
      >
        Password
      </button>
    </nav>
    <section class="block" id="passPhrase">
      <div
        class="h-40 flex justify-center items-start flex-col px-3 bg-purple-50 relative"
      >
        <p class="font-open text-2xl font-bold text-purple-900">
          Easy to remember,<br />Impossible to crack.
        </p>
        <img src="op.png" class="h-36 absolute right-3 transform" alt="" />
      </div>
      <div
        class="min-h-[70px] flex items-center justify-center border-2 my-3 mx-3 rounded-md border-purple-100 bg-slate-100"
      >
        <p
          id="passwordHere"
          class="font-mmono text-purple-900 text-lg text-center py-3 px-3"
        ></p>
      </div>
      <div class="flex px-3 gap-3">
        <button
          id="copyPass"
          class="bg-purple-900 w-full text-yellow-50 px-3 py-3 rounded-md font-open text-lg flex items-center justify-center gap-2 active:scale-95"
          data-clipboard-target="#passwordHere"
        >
          <span class="material-symbols-outlined"> content_copy </span> Copy
        </button>
        <button
          id="generate"
          class="bg-purple-900 w-full text-yellow-50 px-3 py-3 rounded-md font-open text-lg flex items-center justify-center gap-2 active:scale-95"
        >
          <span class="material-symbols-outlined"> restart_alt </span> Generate
        </button>
      </div>

      <div class="w-full px-3 py-3 font-open text-purple-900">
        <div
          class="bg-purple-50 h-full border-2 border-purple-200 rounded-md p-3"
        >
          <div class="flex justify-between h-10 items-center">
            <span>Number of words:</span>
            <div
              class="flex gap-0 bg-white rounded-md border-2 border-purple-200"
            >
              <button class="px-4 py-1.5 rounded-l-sm bg-purple-200" id="three">
                3
              </button>
              <button class="px-4 py-1.5 border-l" id="four">4</button>
              <button class="px-4 py-1.5 border-l rounded-r-sm" id="five">
                5
              </button>
            </div>
          </div>
          <div class="h-0.5 bg-purple-100 w-full my-3"></div>
          <div class="flex items-center">
            <label for="inclNum" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="inclNum" type="checkbox" class="hidden" />

                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>

                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">Include Number</div>
          </div>
          <div class="flex items-center mt-4">
            <label for="inclUpper" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="inclUpper" type="checkbox" class="hidden" />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">Include UpperCase</div>
          </div>
          <div class="flex items-center mt-4">
            <label for="inclChar" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="inclChar" type="checkbox" class="hidden" />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">
              Include Special Character
            </div>
          </div>
          <div class="flex items-center mt-4">
            <label for="chngSep" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="chngSep" type="checkbox" class="hidden" />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">
              Change Seperator to "-"
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="hidden" id="passWord">
      <div
        class="h-40 flex justify-center items-end flex-col px-3 bg-purple-50 relative"
      >
        <p class="font-open text-2xl font-bold text-purple-900 text-right">
          Need a password?<br />
          It's also here.
        </p>
        <img src="od.png" class="h-44 absolute left-1" alt="" />
      </div>
      <div
        class="min-h-[70px] flex items-center justify-center border-2 my-3 mx-3 rounded-md border-purple-100 bg-slate-100"
      >
        <p
          id="putPassword"
          class="font-mmono text-purple-900 text-lg text-center py-3 px-3"
        ></p>
      </div>
      <div class="flex px-3 gap-3">
        <button
          id="copyPassword"
          class="bg-purple-900 w-full text-yellow-50 px-3 py-3 rounded-md font-open text-lg flex items-center justify-center gap-2 active:scale-95"
          data-clipboard-target="#putPassword"
        >
          <span class="material-symbols-outlined"> content_copy </span> Copy
        </button>
        <button
          id="generatePW"
          class="bg-purple-900 w-full text-yellow-50 px-3 py-3 rounded-md font-open text-lg flex items-center justify-center gap-2 active:scale-95"
        >
          <span class="material-symbols-outlined"> restart_alt </span> Generate
        </button>
      </div>
      <div class="w-full px-3 py-3 font-open text-purple-900">
        <div
          class="bg-purple-50 h-full border-2 border-purple-200 rounded-md p-3"
        >
          <div class="flex justify-between h-10 items-center">
            <span
              >Number of words:<span id="charNumValue" class="pl-2"
                >10</span
              ></span
            >
            <div class="flex items-center">
              <input
                type="range"
                id="lengthSlider"
                name="charNum"
                min="6"
                max="21"
                value="10"
                class="hue-rotate-[40deg]"
              />
            </div>
          </div>
          <div class="h-0.5 bg-purple-100 w-full my-3"></div>
          <div class="flex items-center">
            <label for="pinclNum" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="pinclNum" type="checkbox" class="hidden" />

                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>

                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">Include Number</div>
          </div>
          <div class="flex items-center mt-4">
            <label for="pinclUpper" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="pinclUpper" type="checkbox" class="hidden" />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">Include UpperCase</div>
          </div>
          <div class="flex items-center mt-4">
            <label for="pinclChar" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="pinclChar" type="checkbox" class="hidden" />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">
              Include Special Character
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="PassGen.js"></script>
    <script src="main.js"></script>
  </body>
</html>
